<div class="login row justify-content-center">
  <div class="col-8 align-self-center text-center">
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label>Pass:</label>
        <input type="password" name="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-info btn-block" [disabled]="!formLogin.valid">Entrar</button>
    </form>
    <p>Usamos 'eve.holt@reqres.in' y la contraseÃ±a que desees</p>
    <button class="btn btn-light" [routerLink]="['/register']">Registrate</button>

  </div>
</div>
